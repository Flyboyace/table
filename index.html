<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafels van 1x1 tot 50x50</title>
</head>
<body>
    <h1>Tafels van 1x1 tot 50x50 (zie de console)</h1>
 
    <script>
 
        function generateTafels() {
            for (let i = 1; i <= 50; i++) {
                for (let j = 1; j <= 50; j++) {
                    console.log(`${i} * ${j} = ${i * j}`);
                }
            }
        }
 
     
        window.onload = generateTafels;
    </script>
</body>
</html>
